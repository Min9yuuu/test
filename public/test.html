<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Excel Download</title>
  </head>
  <body>
    <h1>Event Insert</h1>

    <form
      action="/api/test"
      method="post"
    >
      <input
        type="text"
        value="1"
        name="ev_title"
      />
      <input
        type="text"
        value="1"
        name="ev_location"
      />
      <input
        type="text"
        value="1"
        name="ev_notice"
      />
      <input
        type="text"
        value="1"
        name="ev_desc"
      />
      <input
        type="text"
        value="1"
        name="ev_startdate"
      />
      <input
        type="text"
        value="1"
        name="ev_enddate"
      />
      <input
        type="number"
        value="1"
        name="ev_totalCount"
      />
      <input
        type="submit"
        value="Submit"
      />
    </form>

    <script>
      document.getElementById('btn').addEventListener('click', () => {
        window.location.href = '/api/download';
      });
    </script>
  </body>
</html>
